             <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Función para inicializar y mostrar el mapa
        function initMap() {
            // Coordenadas del CTP Vázquez de Coronado
            var ctpVazquezDeCoronado = { lat: 9.9678, lng: -84.0422 };

            // Crear un nuevo mapa en el elemento con id="map"
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15, // Nivel de zoom inicial
                center: ctpVazquezDeCoronado // Coordenadas del centro del mapa
            });

            // Marcador del CTP Vázquez de Coronado
            var marker = new google.maps.Marker({
                position: ctpVazquezDeCoronado,
                map: map,
                title: 'Colegio Técnico Profesional Vázquez de Coronado'
            });
        }
    </script>
    <!-- Incluir la API de Google Maps con tu API Key -->
